<title>推荐注册</title>

<style type="text/css">
*{ margin: 0; padding: 0; border: 0; font: inherit; font-size: 100%; vertical-align: baseline; }body{background-color: #F5F0EC;}
/**--隐藏--**/
.top-menu-wrap{height: 19px;}.logo_primary{height: 46px;}.footer{padding: 0!important;}.login-head,.nav__primary,.nav__primary ul,#appstor,.footer .footer-widgets{display: none!important;}
.reg-account .span12{padding: 0 1rem}
.form-group input,.input-group input{margin: 0 0 10px 0;width: 100%;height:40px;font-size: 0.9rem;padding: 8px 0;line-height: 1.4em;color: #888;padding:0;line-height: 1.82em;_height:auto;background: #fff;border: 1px solid #d7d7d7;transition: all 0.3s ease 0s;text-indent:10px;display:block;font-family: Helvetica,Arial,"Microsoft YaHei",sans-serif;}
.input-group dl dt{text-align: left;width: 50%;float: left;}
.selide-boten{border-bottom: 1px solid #ccc;padding: 20px 0;overflow: hidden;margin-bottom: 0.6em;}.selide-boten h3{margin: 0;font-size: 1.68rem}.selide-boten h3 font{color: #fc6d31}.selide-boten p{font-size: 1.2rem;color: #545454;font-weight: 600;letter-spacing: 1;margin-top: 5px;}
.inset-body{margin: 20px 0;color: #fc6d31}.inset-body p{line-height: 1.35;font-weight: 600;font-size: 1rem}
.control-text{color: #ee6353;margin-bottom: 10px;font-size: 0.955rem;font-weight: 600;}.control-text font{display: block;float: left;margin-right: 4px;}.dl-horizontal{overflow: hidden;margin: 0}
.btn-primary-{padding: 10px 20px;}
.btn{outline: none;-webkit-appearance: button;}
.btn:focus { outline:none; }
.btn-primary-{border: 0;border-radius: 4px;-moz-box-sizing: border-box;box-sizing: border-box;color: #fff;display: inline-block;font-size: 1.15rem;text-align: center;text-decoration: none!important;font-weight: normal;}
.btn-primary- {
background-image: -webkit-gradient(linear,50% 100%,50% 0,color-stop(0%,rgba(255, 107, 81,.98)),color-stop(54.25%,rgba(255, 107, 81,.98)),color-stop(60.01%,rgba(255, 107, 81,.98)),color-stop(100%,rgba(255, 107, 81,.98)));
background-image: -webkit-linear-gradient(bottom,rgba(255, 107, 81,.98)0,rgba(255, 107, 81,.98)54.25%,rgba(255, 107, 81,.98)60.01%,rgba(255, 107, 81,.98)100%);
background-image: -o-linear-gradient(bottom,rgba(255, 107, 81,.98)0,rgba(255, 107, 81,.98)54.25%,rgba(255, 107, 81,.98)60.01%,rgba(255, 107, 81,.98)100%);
background-image: linear-gradient(bottom,rgba(255, 107, 81,.98)0,rgba(255, 107, 81,.98)54.25%,rgba(255, 107, 81,.98)60.01%,rgba(255, 107, 81,.98)100%);
background-color: #F47762;
-webkit-transition: opacity 100ms ease-in-out;
-o-transition: opacity 100ms ease-in-out;
transition: opacity 100ms ease-in-out;
}
.btn-primary-:focus, .btn-primary-:hover{background-color: #E56950;box-shadow: inset 0 4px 8px #D95B42;}
.btn-primary-:active{background-color:#958F8E;background-image:-webkit-linear-gradient(bottom,rgba(236, 106, 84, 0.98)0,rgba(250, 112, 88, 0.98)54.25%,rgba(250, 113, 89, 0.98)60.01%,rgba(202, 101, 83, 0.98)100%);outline:0;-webkit-box-shadow:inset 0 0 0 rgba(237, 112, 91, 0.98),0 0 0 rgba(229, 104, 81, 0.98);-moz-box-shadow:inset 0 0 0 rgba(237, 112, 91, 0.98),0 0 0 rgba(229, 104, 81, 0.98);box-shadow:inset 0 0 0 rgba(237, 112, 91, 0.98),0 0 0 rgba(229, 104, 81, 0.98)}
.btn-primary-.active {background-image: none;background-color: #958F8E;outline: 0;-webkit-box-shadow: inset 0 3px 4px rgba(91, 86, 86, 0.15),0 2px 2px rgba(38, 29, 29, 0.05);-moz-box-shadow: inset 0 3px 4px rgba(91, 86, 86, 0.15),0 2px 2px rgba(38, 29, 29, 0.05);box-shadow: inset 0 3px 4px rgba(91, 86, 86, 0.15),0 2px 2px rgba(38, 29, 29, 0.05);}
.row-fluid.reg16{text-align: center;}
.reg-account{display: inline-block;width: 100%;max-width: 640px;padding-bottom: 80px;text-align: left;}
.refresh{line-height: 38px;font-size: 0.9rem;float: left;text-decoration: underline;color: #fc6d31;margin-left: 15px;}
.wrap img {position: absolute;left: 0;top: 0;}.pres_bg{background: url(/ichano_web/api/images/pres_bg.png) no-repeat center right;padding: 50px 0;width: 335px;float: right;margin-right: 25px;}
.pres_bg p{margin:0;}#login-sub{width: 100%}
@media only screen and (max-width:480px) {
    body{font-size: 95%;}
}
@media only screen and (min-width:481px) and (max-width:720px) {
    body {font-size: 100%;}
}
@media only screen and (min-width:721px) {
	body {font-size: 110%;}
}
</style>
</head>
<body onload="load.init().input()">
<div class="container">
	<div class="row-fluid reg16">
		<div class="row reg-account">
			<div class="span12">
				<div class="selide-boten">
					<h3 data-text="b1"></h3>
					<p data-text="b2"></p>
				</div>
				<form class="form-horizontal">
				  <div class="form-group">
				      <input type="email" name="account" class="form-control" id="account" placeholder="">
				      <p class="control-text" data-text="b3"></p>
				  </div>
				  <div class="form-group">
				      <input type="password" name="pwd" class="form-control" id="pwd" placeholder="">
				  </div>
				  <div class="form-group">
				      <input type="password" name="epwd" class="form-control" id="epwd" placeholder="">
				  </div>
				  <div class="input-group">
				  	   <dl class="dl-horizontal">
						  <dt><input type="text" name="captcha" lang="15" class="form-control" id="captcha" size="5" required="" placeholder=""></dt>
							  <dd>
							  <a href="javascript:" id="refreshimg" class="refresh"><img src="http://www.ichano.cn/img/captcha" style="width: 105px;height: 40px;border: 1px #c7c6c7 solid;float: left;"></a>
						  </dd>
					   </dl>
					   <p id="msg" class="control-text"></p>
			      </div>
				  <div class="form-group">
				      <button id="login-sub" class="btn btn-primary-" type="button">
			        	<b class="button_member" data-text="b4"></b></button>
				  </div>
				</form>
			</div>
		</div>
	</div>
</div>
