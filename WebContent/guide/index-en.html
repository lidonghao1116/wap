    <script>
    var n = document.getElementById("next"),leng=4;
    var swiper = new Swiper('.swiper-container',{
        direction: 'vertical',
		loop: false,
        slidesPerView: 'auto',
        centeredSlides: true,
        mousewheelControl: true,
        //freeMode: true,
        onTouchMove:function(){
            if(swiper.activeIndex==4){
                if(swiper.touches.diff<0){
                    document.getElementById('mevn5').appendChild(n)
                }else{
                    if(-swiper.translate<=swiper.snapGrid[4]){
                        return document.getElementById("swiper").appendChild(n)
                    }
                    if(swiper.touches.diff>swiper.slidesSizesGrid[5]){
                        document.getElementById("swiper").appendChild(n)
                    }
                }
            }
        },
        onSlideChangeStart:function(e){
            switch(swiper.activeIndex){
				case 0:
					init();
					break;	    			
				case 4:
                    swiper.snapGrid[5]=swiper.snapGrid[4]+swiper.slidesSizesGrid[5];
                    break;	
                case 1:
				case 2:
				case 3:
				case 5:	
					addNext();
				    break;	
            }
        },
        onSize: adaptive
    });
    function adaptive(e){
        var w = e.width,h=e.height,c=0,m;
        var mevn1 = document.getElementById('mevn1');
        Array.prototype.slice.call(mevn1.getElementsByTagName('div')).forEach(function(e){
            if(e.className.match(/conter/i)){
                c=(h-e.clientHeight)*0.14,m = c + 'px 0',e.style.margin=m;
            }
        })
    }
    function init(){
        var h="";
        for(var i=1;i<=leng;i++){
            h+='<img class="img'+i+'" src="../app_img/up/arrow.png">';
        }
        n.className='arrow',n.innerHTML=h;
        adaptive({width: document.body.clientWidth,height:document.body.clientHeight});
    }
    function remove(){
        n.className='',n.innerHTML='';
    }
    function addNext(){
        var c = n.className;
        if ("string" == typeof c && c.match(/next/)) return;
        n.className='next',n.innerHTML='<img src="../app_img/up/bottom.png">';
    }
    document.getElementById('next').onclick=function(){
        var c = this.className;
        if("string" == typeof c && c.match(/arrow/)){
            return swiper.slideNext();
        }
        location.href = this.getAttribute('dLink') + '?' + load.args()
    }
    Array.prototype.slice.call(document.querySelectorAll("[data-href]")).forEach(function(d){
        d.href = d.getAttribute('data-href') + '?' + load.args()
    })
    init();
    </script>
