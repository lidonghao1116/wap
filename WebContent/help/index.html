<script type="text/javascript">

function loadScript(a, b) {
   	var c = document.createElement("script");
   	c.type = "text/javascript",
   	c.async = !0,
   	c.src = a,
   	c.readyState ? c.onreadystatechange = function() { ("loaded" == c.readyState || "complete" == c.readyState) && (c.onreadystatechange = null, b())
   	}: c.onload = function() {
   		b()
   	}
   	document.getElementsByTagName("head")[0].appendChild(c)
}

loadScript('/wap/help/files/lang.js',function(){
	function get_query_args (e) {
    	var a = new Object();
    	var f = e.split("?");
    	if (f.length >= 2) {
    		var b = f[1];
    		var d = b.split("&");
    		for (var c in d) {
    			$item = d[c].split("=");
    			a[$item[0]] = $item[1]
    		}
    	}
    	return a;
    }
	var a = get_query_args(location.href),lang=1,t;
	for (var b in a) {
		if (typeof a[b]==='string') {
			if(b=='lang') {
				lang = a[b];
			}
		}
	}
	var isUseLSProxy=function() {
		var u = navigator.userAgent;
		if(u.indexOf("AppleWebKit") > -1){
			if(u.match(/\bMobile\/\d+/)==null){
				return false;
			}
			if(u.match(/iPad/i)==null){
				return false;
			}
			return true;
		}
		return false
	}
	Array.prototype.slice.call(document.querySelectorAll("h1")).forEach(function(a,i) {
		t=a.getAttribute('data-text'),d=a.parentNode,o=document;
		var img = o.createElement("img"),div=o.createElement('div'),h3=o.createElement('h3');
		var path = langage[lang].path;
		if(isUseLSProxy()){
			path+='pad/'
		}
		img.src=path+'0'+(++i)+'.jpg';
		a.innerHTML=langage[lang][t],h3.innerHTML=langage[lang]['hl'+i];
		div.appendChild(img),div.appendChild(h3),d.appendChild(div),div.setAttribute('class','intro');
    })
})
</script>
